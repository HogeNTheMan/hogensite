<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HogeN-Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/language.js"></script>
</head>
<body>
    <button data-lang="buttontext" onclick="changebgback2()">Light mode, dark mode / Ljust läge, mörkt läge</button>
    <button id="svbutton" onclick="setLanguagePreference('sv')"></button>
    <button id="enbutton" onclick="setLanguagePreference('en')"></button>
    <script>    
        var isDark = false;
        function changebgback2(){
            isDark = !isDark;
            if (isDark)
            {
                document.body.classList.add("dark-mode");
            }
            else
            {
                document.body.classList.remove("dark-mode");
            }
        }
    </script>
<h1 data-lang="downloads">
    Downloads
</h1>
</body>
</html>
